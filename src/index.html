    <title ng-bind="pageTitle"></title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@seacloud9">
    <meta name="twitter:title" content="soundCloudViz">
    <meta name="twitter:description" content="awaiting content">
    <meta name="twitter:creator" content="@seacloud9">
    <meta name="twitter:image:src" content="awaiting content">
    <meta property="og:title" content="ngSoundCloudViz" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="awaiting content" />
    <meta property="og:image" content="awaiting content" />
    <meta property="og:description" content="AngularJS SoundCloud awaiting content">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <style>
    #tracksearchInput{
      color: #ffffff;
      background-color: transparent;
      border: 1px solid #0080ff;
      padding: 10px;
      font-size: 20px;
      text-transform: uppercase;
      -webkit-border-radius: 0px;
    }

    #submit{
      color: #0080ff;
      background-color: transparent;
      border: 1px solid #0080ff;
      padding: 10px;
      font-size: 20px;
      text-transform: uppercase;
      cursor: pointer;
      }
          

    </style>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body style="background:#000">
    <div>
    <div class="container">

    <form ng-submit="submit(tracksearch)" id="tracksearch" style="z-index:9999999; position:absolute; top:10px; left:10px;">
  <input type="text" ng-model="tracksearch" name="tracksearch" id="tracksearchInput" placeholder="st. vincent" />
  <input type="submit" id="submit" value="Submit"  />
</form>
    <div class="container" ui-view="main"></div>

    <footer class="footer" style="display:none">
      <div class="container">
        <div class="footer-inner">
          
        </div>
      </div>
    </footer>
    </div>
  </body>
</html>
